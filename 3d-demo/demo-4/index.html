<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3d导航</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- 旋转3D墙 -->
  <div id="three">
    <div id="three-container">
      <!-- <div class="bg"></div> -->
      <div class="left">
      </div>
      <div class="right">
      </div>
      <div class="bottom">
      </div>
    </div>
  </div>



  <script>
    const createSapn = (i) => {
      const span = document.createElement('span')
      span.innerHTML = i
      span.style.backgroundColor = i % 2 === 0 ? '#102C4B' : '#152548'
      return span
    }
    const bottom = document.querySelector('.bottom')
    const left = document.querySelector('.left')
    const right = document.querySelector('.right')
    const bg = document.querySelector('.bg')
    for (let i = 0; i < 800; i++) {
      bottom.appendChild(createSapn(i))
      left.appendChild(createSapn(i))
      right.appendChild(createSapn(i))
      // bg.appendChild(createSapn(i))
    }
  </script>
</body>

</html>
